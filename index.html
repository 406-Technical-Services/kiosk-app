<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Kiosk Access</title>
<link rel="stylesheet" href="style.css">
</head>
<body>
<div class="container">
    <h1>Welcome to 406 Technical Services Kiosk</h1>
    <p>Scan the QR code or click the button below to purchase 15 minutes of internet access.</p>
    <img src="wave_qr.png" alt="Wave Payment QR Code" class="qr">
    <a href="https://link.waveapps.com/7pyeeg-dxnad5" target="_blank" class="button">Open Payment Link</a>
    <div class="confirm-section">
        <label for="confirmCode">Enter Wave Confirmation Code:</label>
        <input type="text" id="confirmCode" placeholder="e.g., ABC123">
        <button onclick="unlockAccess()">Unlock Access</button>
    </div>
    <div id="session" class="hidden">
        <p>Session Active. Time remaining: <span id="timeRemaining">15:00</span></p>
        <iframe id="browserFrame" src="https://www.google.com" width="100%" height="600px"></iframe>
    </div>
</div>
<script src="app.js"></script>
</body>
</html>
